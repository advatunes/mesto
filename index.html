<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><a class="header__logo" href="#"><img class="header__logo-img" src="03b78ada3425e9132ff3.svg" alt="логотип"/></a></header><main class="content"><section class="profile content__profile"><img class="profile__avatar" alt="аватар" src="#"/><div class="profile__avatar-hover"></div><div class="profile__info"><div class="profile__name-wrap"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__job"></p></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2023 Mesto Russia</p></footer><div class="popup popup-name"><div class="popup__container"><form class="popup__form" name="popup-name" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup-name__input-name" name="name" minlength="2" maxlength="40" required/> <span class="popup__error" id="name-error"></span> <input class="popup__input popup-name__input-job" name="job" minlength="2" maxlength="200" required/> <span class="popup__error" id="job-error"></span> <button class="popup__submit popup__submit_name" type="submit" aria-label="Сохранить">Сохранить</button> <button class="popup__close-icon" type="button" aria-label="закрыть"></button></form></div></div><div class="popup popup-place"><div class="popup__container"><form class="popup__form" name="popup-place" novalidate><h2 class="popup__title">Новое место</h2><label class="popup__form-field"><input class="popup__input popup-place__input-place" name="place" placehold
